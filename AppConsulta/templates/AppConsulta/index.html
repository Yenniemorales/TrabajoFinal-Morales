<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Médica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Consulta Médica</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'agregar_paciente' %}">Agregar Paciente</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'agregar_medico' %}">Agregar Médico</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'agregar_consulta' %}">Agregar Consulta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'buscar_consulta' %}">Buscar Consulta</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>
</body>
</html>
