{% extends "AppConsulta/base.html" %}

{% block titulo %}Editar Perfil{% endblock %}

{% block cuerpo %}
<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow-lg p-4 rounded" style="width: 30rem; background-color: #f8f9fa;">
        <!-- Encabezado -->
        <h2 class="text-center mb-4 text-primary">Editar Perfil</h2>
        
        <!-- Mensajes de error o éxito -->
        {% if messages %}
        <div class="container mt-3">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        
        <!-- Formulario -->
        <form method="post" novalidate>
            {% csrf_token %}
            {{ miFormulario.as_p }}

            <!-- Botón guardar -->
            <div class="mt-4">
                <button type="submit" class="btn btn-primary w-100">Guardar Cambios</button>
            </div>
        </form>

        <!-- Separador -->
        <hr class="my-4">
        
        <!-- Botón cancelar -->
        <div>
            <a href="{% url 'home' %}" class="btn btn-secondary w-100">Cancelar</a>
        </div>
    </div>
</div>
{% endblock %}
