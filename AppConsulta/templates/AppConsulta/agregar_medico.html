{% extends 'AppConsulta/base.html' %}

{% block content %}
<div class="container mt-4">
    <!-- Contenedor principal con margen superior -->
    <h2 class="mb-4">Agregar Médico</h2>

    <!-- Mensajes de alerta de guardado exitoso -->
    {% if messages %}
<div class="container mt-3">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
</div>
{% endif %}

    <!-- Encabezado principal de la página -->
    <form method="post" class="row g-3 needs-validation" novalidate>
        <!-- Formulario configurado para diseño responsivo con filas y columnas -->
        {% csrf_token %}
        <!-- Token CSRF obligatorio para proteger contra ataques Cross-Site Request Forgery -->

        <div class="col-md-6">
            <!-- Contenedor para el campo Nombre -->
            <label for="id_nombre" class="form-label">Nombre</label>
            <!-- Etiqueta para el campo Nombre con estilo Bootstrap -->
            <input type="text" class="form-control" id="id_nombre" name="nombre" placeholder="Ingrese el nombre">
            <!-- Campo de entrada para el Nombre con estilo y placeholder -->
        </div>

        <div class="col-md-6">
            <!-- Contenedor para el campo Apellido -->
            <label for="id_apellido" class="form-label">Apellido</label>
            <!-- Etiqueta para el campo Apellido con estilo Bootstrap -->
            <input type="text" class="form-control" id="id_apellido" name="apellido" placeholder="Ingrese el apellido">
            <!-- Campo de entrada para el Apellido con estilo y placeholder -->
        </div>

        <div class="col-md-6">
            <!-- Contenedor para el campo RUT -->
            <label for="id_rut" class="form-label">RUT</label>
            <!-- Etiqueta para el campo RUT con estilo Bootstrap -->
            <input type="text" class="form-control" id="id_rut" name="rut" placeholder="Ej: 11111111-1 (sin puntos con guión)">
            <!-- Campo de entrada para el RUT con estilo y placeholder -->
        </div>
        <div class="col-md-6">
            <!-- Contenedor para el campo Especialidad -->
            <label for="id_especialidad" class="form-label">Especialidad</label>
            <!-- Etiqueta para el campo Especialidad con estilo Bootstrap -->
            <input type="text" class="form-control" id="id_especialidad" name="especialidad" placeholder="Ingrese la especialidad">
            <!-- Campo de entrada para la Especialidad con estilo y placeholder -->
        </div>

        <div class="col-md-6">
            <!-- Contenedor para el campo Correo Electrónico -->
            <label for="id_email" class="form-label">Correo Electrónico</label>
            <!-- Etiqueta para el campo Correo Electrónico con estilo Bootstrap -->
            <input type="email" class="form-control" id="id_email" name="email" placeholder="Ingrese el correo electrónico">
            <!-- Campo de entrada para el Correo Electrónico con estilo y placeholder -->
        </div>


        <div class="col-12">
            <!-- Contenedor para el botón de envío -->
            <button type="submit" class="btn btn-primary">Guardar</button>
            <!-- Botón para enviar el formulario con estilo destacado de Bootstrap -->
        </div>
    </form>

    <div class="mt-3">
        <!-- Botón para volver a la página principal -->
        <a href="/" class="btn btn-secondary">Inicio</a>
        <!-- Enlace con estilo de botón de Bootstrap para volver a la página principal -->
    </div>
</div>
{% endblock %}
