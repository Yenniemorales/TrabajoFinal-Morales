<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        <!-- Título -->
                        <h4>Registrar Usuario</h4>
                    </div>
                    <div class="card-body">
                        <!-- Mostrar mensajes de error o éxito -->
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                        
                        <!-- Formulario -->
                        <form method="post" action="{% url 'register' %}">
                            {% csrf_token %}
                            <!-- Campo de nombre de usuario -->
                            <div class="mb-3">
                                <label for="id_username" class="form-label">Nombre de usuario</label>
                                <input type="text" name="username" id="id_username" class="form-control" placeholder="Escribe tu nombre de usuario" required>
                            </div>
                            <!-- Campo de contraseña -->
                            <div class="mb-3">
                                <label for="id_password1" class="form-label">Contraseña</label>
                                <input type="password" name="password1" id="id_password1" class="form-control" placeholder="Escribe una contraseña segura" required>
                            </div>
                            <!-- Campo de confirmar contraseña -->
                            <div class="mb-3">
                                <label for="id_password2" class="form-label">Confirmar contraseña</label>
                                <input type="password" name="password2" id="id_password2" class="form-control" placeholder="Confirma tu contraseña" required>
                            </div>
                            <!-- Botón de enviar -->
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                            </div>
                        </form>

                        <!-- Enlace para iniciar sesión -->
                        <div class="text-center mt-3">
                            <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
