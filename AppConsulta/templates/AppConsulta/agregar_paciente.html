{% extends 'AppConsulta/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Agregar Paciente</h2>
    <form method="post" class="row g-3 needs-validation" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</div>
{% endblock %}
